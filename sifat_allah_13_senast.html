
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>صفات الله الثلاثة عشر</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      background-color: #f0f0f0;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .attribute {
      font-size: 24px;
      padding: 25px 20px;
      border: 2px solid #ccc;
      border-radius: 12px;
      background-color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      width: 260px;
      text-align: center;
      user-select: none;
    }

    .attribute:hover {
      background-color: #e2f0e9;
    }

    .highlighted {
      background-color: #28a745;
      color: white;
      border-color: #1e7e34;
    }
  </style>
</head>
<body>

  <h1>صفات الله الثلاثة عشر</h1>

  <div class="container">
    <div class="attribute" onclick="toggleHighlight(this)">١. الوجود</div>
    <div class="attribute" onclick="toggleHighlight(this)">٢. الوحدانية</div>
    <div class="attribute" onclick="toggleHighlight(this)">٣. القيام بالنفس</div>
    <div class="attribute" onclick="toggleHighlight(this)">٤. مخالفة الحوادث</div>
    <div class="attribute" onclick="toggleHighlight(this)">٥. القدم</div>
    <div class="attribute" onclick="toggleHighlight(this)">٦. البقاء</div>
    <div class="attribute" onclick="toggleHighlight(this)">٧. القدرة</div>
    <div class="attribute" onclick="toggleHighlight(this)">٨. الإرادة</div>
    <div class="attribute" onclick="toggleHighlight(this)">٩. العلم</div>
    <div class="attribute" onclick="toggleHighlight(this)">١٠. الحياة</div>
    <div class="attribute" onclick="toggleHighlight(this)">١١. السمع</div>
    <div class="attribute" onclick="toggleHighlight(this)">١٢. البصر</div>
    <div class="attribute" onclick="toggleHighlight(this)">١٣. الكلام</div>
  </div>

  <script>
    function toggleHighlight(element) {
      element.classList.toggle("highlighted");
    }
  </script>

</body>
</html>
